<body style="margin: 0; padding: 0">
  <table
    cellpadding="0"
    cellspacing="0"
    style="font-family: Roboto, Arial, sans-serif; color: #424242"
  >
    <tbody>
      <tr>
        <td>
          <img src="{{IMAGE_URL}}" style="width: 278px; height: 176px" />
        </td>

        <td style="padding-left: 22px">
          <p style="font-size: 14pt; font-weight: bold; margin: 0; padding: 0">
            {{NAME}}
          </p>
          <p style="font-size: 10pt; margin: 0; padding: 0">{{ROLE}}</p>
          <p style="font-size: 9pt; margin: 0; padding: 0">{{PHONE}}</p>
          <p style="font-size: 8pt; color: #aeaaaa; margin: 0; padding: 0">
            {{PHONE_RATE}}
          </p>
          <p style="font-size: 9pt; margin: 0; padding: 0">&nbsp;</p>
          <div style="font-size: 9pt; margin: 0; padding: 0">
            <p style="margin: 0; padding: 0">{{ADDRESS_1}}</p>
            <p style="margin: 0; padding: 0">{{ADDRESS_2}}</p>
          </div>
          <p style="font-size: 9pt; margin: 0; padding: 0">&nbsp;</p>
          <div>
            <a href="{{WEBSITE}}" style="font-size: 9pt; color: #424242"
              >{{WEBSITE}}</a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
