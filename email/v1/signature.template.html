<body style="margin: 0;padding: 0;">
  <table cellpadding="0" cellspacing="0" style="font-size: 11pt;font-family: Arial, sans-serif;">
    <tbody>
      <tr>
        <td class="logo" style="width: 125px;border-right: 1px solid;border-right-color: #fb6303;background-color: #4d4d4d;text-align: center;">
          <a href="https://www.google.pt" target="_blank" style="text-decoration: none;color: #000000;display: block;">
            <img src="logo.png" alt="Logo" style="width: 105px;">
          </a>
        </td>

        <td class="main" style="padding-left: 18px;">
          <div class="title" style="line-height: 1;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;">
            <span class="name" style="vertical-align: middle;font-size: 11pt;font-family: Arial, sans-serif;color: #fb6303;font-weight: bold;">NOME</span>
            <span class="divider" style="vertical-align: middle;"> | </span>
            <span class="cargo" style="vertical-align: middle;font-family: Arial, sans-serif;font-size: 11pt;color: #000000;font-weight: bold;">CARGO</span>
          </div>
          
          <div class="company" style="line-height: 1;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;margin: 15px 0 10px 0;font-weight: bold;">EMPRESA</div>
          
          <div class="address" style="line-height: 28px;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;">
            <img src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/location.png" alt="Location" style="width: 20px;height: 20px;margin-right: 2px;vertical-align: middle;">
            <span style="vertical-align: middle;">RUA</span>
            <span class="divider" style="vertical-align: middle;"> | </span>
            <span style="vertical-align: middle;">CP - LOCALIDADE</span>
            <span class="divider" style="vertical-align: middle;"> | </span>
            <span style="vertical-align: middle;">PA√çS</span>
          </div>
          
          <div class="contacts" style="line-height: 28px;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;">
            <img src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/envelope.png" alt="Envelop" style="width: 20px;height: 20px;margin-right: 2px;vertical-align: middle;">
            <span class="email" style="vertical-align: middle;">
              <a href="mailto:email@example.pt" style="text-decoration: none;color: #000000;">EMAIL</a>
            </span>
            <span class="divider" style="vertical-align: middle;"> | </span>
            <img src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/internet.png" alt="Website" style="width: 20px;height: 20px;margin-right: 2px;vertical-align: middle;">
            <span class="website" style="vertical-align: middle;">
              <a href="https://www.google.pt" target="_blank" style="text-decoration: none;color: #000000;">WEBSITE</a>
            </span>
          </div>
          
          <div class="phones" style="line-height: 28px;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;">
            <img src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/smartphone-call.png" alt="Phone" style="width: 20px;height: 20px;margin-right: 2px;vertical-align: middle;">
            <span style="vertical-align: middle;">TELEFONE</span>
          </div>

          <div class="social" style="line-height: 1;font-size: 10pt;font-family: Arial, sans-serif;color: #000000;margin-top: 10px;">
            <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;color: #000000;display: inline-block;">
              <img alt="facebook icon" src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/fb.png" style="width: 23px;height: 23px;margin-right: 2px;vertical-align: middle;border: 0;">
            </a>
            <a href="https://twitter.com" target="_blank" style="text-decoration: none;color: #000000;display: inline-block;">
              <img alt="twitter icon" src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/tt.png" style="width: 23px;height: 23px;margin-right: 2px;vertical-align: middle;border: 0;">
            </a>
            <a href="https://www.linkedin.com" target="_blank" style="text-decoration: none;color: #000000;display: inline-block;">
              <img alt="linkedin icon" src="https://raw.githubusercontent.com/lmcosta87/assets/master/email/ln.png" style="width: 23px;height: 23px;margin-right: 2px;vertical-align: middle;border: 0;">
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
